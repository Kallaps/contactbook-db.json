<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Admin contact start -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>Add contact</h2>
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="photo"
        id="photo"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="name"
        id="name"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="surename"
        id="surename"
      />
      <input
        type="number"
        class="w-50 mb-2 form-control"
        placeholder="number"
        id="number"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        placeholder="email"
        id="email"
      />
      <button class="btn w-50" id="btn-add">Add contact</button>
    </div>
    <!-- Add contact end -->

    <!-- card -->
    <div class="contacts">
      <ul class="contacts-list"></ul>
    </div>
    <!-- card -->

    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit TODO</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control inp-edit-photo" />
            <input type="text" class="form-control inp-edit-name" />
            <input type="text" class="form-control inp-edit-surename" />
            <input type="text" class="form-control inp-edit-number" />
            <input type="text" class="form-control inp-edit-email" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
